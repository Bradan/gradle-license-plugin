plugins {
  id "com.gradle.build-scan" version "1.6"
  id "com.github.kt3k.coveralls" version "2.8.1"
  id "net.ltgt.errorprone" version "0.0.10"
  id "com.jfrog.artifactory" version "4.4.17"
  id "com.jfrog.bintray" version "1.7.3"
  id "com.github.ben-manes.versions" version "0.14.0"
  id "com.gradle.plugin-publish" version "0.9.7"
  id "java-gradle-plugin"
  id "groovy"
  id "maven-publish"
  id "jacoco"
}

repositories {
  maven { url "https://plugins.gradle.org/m2/" }
}

group = "com.jaredsburrows"
version = "0.5.0" + (hasProperty("release") ? "" : "-SNAPSHOT")
description = "This plugin provides a task to generate a HTML license report of your project."

ext {
  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

sourceCompatibility = ext.sourceCompatibilityVersion
targetCompatibility = ext.sourceCompatibilityVersion

dependencies {
  compile localGroovy()

  compileOnly "com.android.tools.build:gradle:2.3.1"

  testCompile "com.android.tools.build:gradle:2.3.1"
  testCompile "org.spockframework:spock-core:1.0-groovy-2.4", { exclude module: "groovy-all" }  // Use localGroovy()
}

apply from: "gradle/scan.gradle"
apply from: "gradle/compile.gradle"
apply from: "gradle/plugin.gradle"
apply from: "gradle/publish.gradle"
apply from: "gradle/quality.gradle"
apply from: "gradle/wrapper.gradle"
